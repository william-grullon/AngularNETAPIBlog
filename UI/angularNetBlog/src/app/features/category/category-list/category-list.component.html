<div class="container">
  
    <h1 class="mt-3">Categories</h1>
  
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Add Category</a>        
    </div>
    
    <ng-container *ngIf="categories$ | async as categories">
    
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Url Handle</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.urlHandle }}</td>
                    <td>
                        <a class="btn btn-outline-primary" [routerLink]="['/admin/categories/edit', category.id]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>

</div>
